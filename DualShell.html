                </div>
                <div class="col-md-8">
                    <p>
						The Dual-Shell gyroscope (DSG) is a microscale fused silica resonator gyroscope. Developed at the <a href="https://mems.eng.uci.edu/">UCI MicroSystems Lab</a>, the DSG uses micro-glassblowing to create a high-performance sensor used for navigation where access to a GPS signal is limited.
